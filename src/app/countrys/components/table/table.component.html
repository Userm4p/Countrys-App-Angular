<table class="table table-hover" *ngIf="!error">
    <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of countrys; let i = index">
            <td>{{i + 1}}</td>
            <td><img src={{item.flags.png}} style="width:50px;" ></td>
            <td>{{item.name.common}}</td>
            <td>{{item.population|number}}</td>
            <td><a [routerLink]="['/pais', item.cca2]">Ver...</a></td>
        </tr>
    </tbody>
</table>
